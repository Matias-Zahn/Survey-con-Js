<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>


  <main class="content">
    <div class="box">

      <div class="star">
        <svg  width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>

      <h3>Cuanto se la come Villa?</h3>

      <p>Por favor dejenos saber si opinion con respecto al servicio que ofrece Villa a COOVIDIAR</p>

      <div class="scale">
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span class="number">4</span>
        <span class="number">5</span>
      </div>

      <button class="btn">
        Enviar
      </button>
    </div>


    <section class="result box">

        <div class="btn--return">

          <button class="btn btn__return">

            <span class="material-symbols-outlined">
              arrow_back
            </span>
            
          </button>
        </div>
        <div class="a">
          <img src="./src/images/illustration-thank-you.svg" alt="phone">
        </div>




      <div class="min--box">
        <p>  Seleccionaste <span id="numberResponse"></span> de 5 VAYA!</p>
      </div>

      <h3>  Gracias!</h3>

      <p>
        Apreciamos muchisimo tu valoracion, le haremos saber esto a Villa!
      </p>
    </section>
  </main>

</body>

<script src="./src/main.js"></script>
</html>
